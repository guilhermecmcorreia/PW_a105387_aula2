<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Guilherme Correia</title>
    <link rel="shortcut icon" href="fav.ico">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <hr>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="Sobre.html">Sobre</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Entre em contacto</h2>
            <p>Preencha o formulário abaixo para me enviar uma mensagem.</p>
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações de Contacto</legend>
                    
                    <p>
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" placeholder="O seu nome completo" required>
                    </p>
                    
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    </p>
                    
                    <p>
                        <label for="tel">Telefone:</label><br>
                        <input type="tel" id="tel" name="tel" placeholder="+351 900 000 000">
                    </p>

                    <p>
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" name="mensagem" rows="4" cols="30" placeholder="Escreva a sua mensagem aqui..."></textarea>
                    </p>

                    <p>
                        <button type="submit">Enviar Mensagem</button>
                        <button type="reset">Limpar Formulário</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </main>

    <hr>
    <footer>
        <p>&copy; 2026 Guilherme Correia.</p>
    </footer>
</body>
</html>
